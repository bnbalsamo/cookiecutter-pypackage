[build-system]
requires = ["setuptools>=40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.check-manifest]
ignore = [
    "*__pycache__",
    "*.py[cod]",
    "*$py.class",
    ".editorconfig",
    "tox.ini",
    "requirements.txt",
    "docs*",
    ".github*",
    "tests*",
    ".pyup.yml",
    ".readthedocs.yml",
    ".pylintrc"
]

[tool.coverage.run]
source = ["{{ cookiecutter.module_name }}"]

[tool.coverage.report]
fail_under = 80

[tool.coverage.paths]
source = [
   "src",
   ".tox/*/site-packages"
]
